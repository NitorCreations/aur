<!DOCTYPE html>
<html>
<head>
<title>Nitor Business Card Augmented Reality Demo</title>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<meta charset="utf-8"/>
<style type="text/css">
* {
	margin: 0;
	padding: 0;
}
#container {
	position: absolute;
	left: 0;
	top: 0;
	bottom: 0;
	right: 0;
	overflow: hidden;
}
</style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="awe-loader-min.js"></script>
<script type="text/javascript">
  var persons = {
		pasi: {
			twitter: "psiniemi",
			linkedIn: "https://fi.linkedin.com/in/psiniemi"
		},
		lasse: {
			linkedIn: "https://fi.linkedin.com/pub/lasse-lilja/0/36/319"
		},
		eki: {
			linkedIn: "https://fi.linkedin.com/in/epulliai"
		}
	};
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }
	var person = getParameterByName("p");
	var image = "nitor.png";
	if (person) {
		image = person + ".jpg";
	}
	var nosupport = '<p>Try this demo in the latest version of Chrome or ' +
	'Firefox on a PC or Android device</p><p><a href="https://www.nitor.fi/">' +
	'<img src="' + image + '" width="100%"/></a></p>';
	var reset = setTimeout(function() {
		document.body.innerHTML = nosupport;
	}, 6000);
	var init_awe = function() {
		awe.setup_scene();
		window.addEventListener('object_clicked', function(e) {
			if (e.detail.projection_id === 'personImage') {
				document.location = "https://www.nitor.fi/"
			} else if (e.detail.projection_id === 'twitter') {
				document.location = "https://twitter.com/" + persons[person].twitter
			} else if (e.detail.projection_id === 'linkedIn') {
				document.location = persons[person].linkedIn
			}
		}, false);
		awe.pois.add({ id:'poi_1', position: { x:0, y:0, z:10000 }, visible: false });
		awe.projections.add({
			id:'personImage',
			geometry: { shape: 'plane', width:120, height:120 },
			material:{ type: 'phong', color: 0xFFFFFF },
			rotation:{ x:-90 },
			texture: { path: image },
		}, { poi_id: 'poi_1' });
		if (persons[person].twitter) {
			awe.projections.add({
				id: 'twitter',
				geometry: {shape: 'cube', x: 60, y: 60, z: 60},
				position: {x: 120, y: 0, z: 60 },
				material: {	type: 'phong', color: 0xFFFFFF },
				texture: { path: 'twitter.png' },
			}, {poi_id: 'poi_1'});
		}
		if (persons[person].linkedIn) {
			awe.projections.add({
				id: 'linkedIn',
				geometry: {shape: 'cube', x: 60, y: 60, z: 60},
				position: {x: 120, y: 0, z: -50 },
				material: {	type: 'phong', color: 0xFFFFFF },
				texture: { path: 'linkedIn.png' },
			}, {poi_id: 'poi_1'});
		}
		if (window.location.hash) {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
	  		if (xhttp.readyState == 4 && xhttp.status == 200) {
					var nitoreans = " Nitoreans!";
					if (localStorage.length == 1) nitoreans = " Nitorean!";
			  	var name = xhttp.responseText;
					localStorage.setItem(name, "found");
					awe.projections.add({
						id: 'found',
						geometry: {shape: 'text', text: 'You\'ve found ' +
							localStorage.length + nitoreans,
								parameters: {
									size: 16,
									height: 1,
									font: "helvetiker",
								 	weight: "normal",
									style: "normal"
								}
							},
						position: {x: -80, y: 0, z: 110 },
						material: {	type: 'phong', color: 0x50ade5 },
						rotation:{ x:-90, z: 90 },
					}, {poi_id: 'poi_1'});
				}
		  };
			var fName = window.location.hash.substring(1);
			if (fName.length > 50) {
				fName = fName.substring(0, 50);
			}
			xhttp.open("GET", fName + ".txt", true);
			xhttp.send();
		}

		awe.events.add([{
			id: 'ar_tracking_marker',
			device_types: {
				pc: 1,
				android: 1
			},
			register: function(handler) {
				window.addEventListener('ar_tracking_marker', handler, false);
			},
			unregister: function(handler) {
				window.removeEventListener('ar_tracking_marker', handler, false);
			},
			handler: function(event) {
				if (event.detail) {
					if (event.detail['64']) { // we are mapping marker #64 to this projection
						awe.pois.update({
							data: {
								visible: true,
								position: { x:0, y:0, z:0 },
								matrix: event.detail['64'].transform
							},
							where: {
								id: 'poi_1'
							}
						});
					}
					else {
						awe.pois.update({
							data: {
								visible: false
							},
							where: {
								id: 'poi_1'
							}
						});
					}
					awe.scene_needs_rendering = 1;
				}
			}
		}]);
		clearTimeout(reset);
	};
  window.addEventListener('load', function() {
    window.awe.init({
      device_type: awe.AUTO_DETECT_DEVICE_TYPE,
      settings: {
      	container_id: 'container',
        default_camera_position: { x:0, y:0, z:0 },
        default_lights:[
          {
            id: 'point_light',
            type: 'point',
            color: 0xFFFFFF,
          },
        ],
      },
      ready: function() {
        awe.util.require([
          {
            capabilities: ['gum','webgl'],
            files: [
              [ 'awe-standard-dependencies.js', 'awe-standard.js'],
              'awe-jsartoolkit-dependencies.js', 'awe.marker_ar.js',
						'awe-standard-object_clicked.js', 'helvetiker_regular.typeface.js'],
            success: init_awe,
          },
					{
            capabilities: [],
            success: function() {
		          document.body.innerHTML = nosupport;
            },
          }
        ]);
      }
    });
  });
</script>
</body>
</html>
